group 'edu.cmu.cs4pe'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    baseName = 'rudi'
    version =  'final'
    manifest {
        attributes 'Main-Class': 'rudi.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
